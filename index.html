<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container box" style="width: 50%; margin-top: 20px;">
        <form>
            <div class="form-group">
              <label for="todo-title">Todo title</label>
              <input type="text" class="form-control" id="todo-title" placeholder="Add your todo here">
            </div>
            <div class="form-group">
              <label for="priority">Priority level</label>
              <select class="form-control" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                  <option value="routine">Routine</option>
                  
                </select>
              </div>
              <div class="form-group">
                <label for="due-date">Due Date and Time</label>
                <input type="datetime-local" class="form-control" id="due-date" placeholder="Add your todo here">
              </div>
            <div class="form-group">
                <label for="submit-button">Add ToDo!</label>
                <input type="button" class="form-control" id="submit-button" onclick="addToDo()" value="Submit">
            </div>
          </form>
    </div>
    <div class="container card content ">
        <div style="display: flex; margin-top: 20px;">
            <div style="width: 20%; margin-bottom: 20px;">
                <label for="sort">Sort By:</label>
                <select id="sort" onchange="sortToDo()">
                  <option value="date-added">Date Added</option>
                  <option value="due-date">Due Date</option>
                  <option value="priority">priority (High to Low)</option>
                  <option value="complete">Completeness</option>
                  <option value="incomplete">Incompleteness</option>
                </select>
              </div>
            <div style="margin-top: 20px; margin-left: 20%;">
                <label for="archive" style="font-weight: bold;">View Archived ToDos</label>
                <input type="checkbox" id="archive" onclick="viewArchive()"  style="width: 20px; height: 20px;">
            </div>
            <div style="margin-top: 20px; margin-left: 20%;">
                <input type="text" id="search" oninput="searchToDo()"  style="" placeholder="search your todo item">
            </div>
        </div>
        <div id="root" style=" margin: 0 auto;">
        </div>
    </div>
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
